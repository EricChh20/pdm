apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'


    defaultConfig {
        applicationId "com.disarm.surakshit.pdm"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "Surakshit_New_UI.apk"
                }
            }
        }
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //Support Library
    compile 'com.android.support:support-v4:25.4.0'
    compile 'com.android.support:multidex:1.0.2'
    compile 'com.android.support:appcompat-v7:25.4.0'
    compile 'com.android.support:design:25.4.0'
    compile 'com.android.support:cardview-v7:25.4.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    //PSync
    compile files('libs/psync-pc-jar-with-dependencies.jar')


    //OSMDroid
    compile 'org.osmdroid:osmdroid-android:5.6.5'
    //OSMBonusPack
    compile(name: 'osmbonuspack_6.4', ext: 'aar')

    //Library to do storage tasks
    compile 'com.snatik:storage:2.1.0'

    //Chat UI Library - ChatKit
    compile 'com.github.stfalcon:chatkit:0.2.2'
    //Image Editor used in ChatKit
    implementation 'com.squareup.picasso:picasso:2.5.2'

    //PGP Encryption - Bouncy Castle
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.59'
    compile group: 'org.bouncycastle', name: 'bcpg-jdk15on', version: '1.59'

    testCompile 'junit:junit:4.12'
}
